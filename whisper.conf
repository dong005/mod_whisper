# 加载模块
LoadModule whisper_module modules/mod_whisper.so

# 配置ASR和TTS路径
WhisperASRPath "/asr"
WhisperTTSPath "/tts"
WhisperASRPort 8080
WhisperTTSPort 8081

# ASR配置
<Location /asr>
    SetHandler whisper-handler
</Location>

# TTS配置
<Location /tts>
    SetHandler whisper-handler
</Location>

# 端口监听配置
Listen 8080
Listen 8081

# 基于端口的虚拟主机配置
<VirtualHost *:8080>
    SetHandler whisper-handler
</VirtualHost>

<VirtualHost *:8081>
    SetHandler whisper-handler
</VirtualHost> 